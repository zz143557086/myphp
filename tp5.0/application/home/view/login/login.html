<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="__STATIC__/bootstrap/js/jquery-3.6.1.min.js"></script>
    <link href="__STATIC__/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="__STATIC__/bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="__STATIC__/icons-1.10.3/font/bootstrap-icons.css"/>
</head>
<body>
<div class="container">
    <h2 class="text-center">请登录</h2>
    <div class="row">
        <form  action="{:url('attr')}"  class="form-horizontal col-md-offset-4 col-md-4">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  name="e" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="p" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default login ">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
